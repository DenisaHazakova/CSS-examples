<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Natours | Exciting tours for adventurous people</title>
</head>
<body>
    <!-- header section is only for background  -->
    <header class="header">
        <div class="logo-box">
            <img src="img/logo-white.png" alt="Logo" class="logo">
            <!-- creating this div to style heading together with button as one box -->
        </div>
        <div class="text-box">
            <!-- We want to have one heading but with two sentences. To style them differently we can create two spans within h1 element and specify two different classes for easier styling -->
            <h1 class="heading-primary">
                <span class="heading-primary-main">Outdoors</span>
                <span class="heading-primary-sub">is where life happens</span>
            </h1>
            <!-- creating element for button below the heading -->
            <a href="#" class="btn btn-white btn-animated">Discover our tours</a>
        </div>
    </header>
</body>

</html>
